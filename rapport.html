<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rapport d'activités – GIEC</title>
</head>
<body>
  <h1>Rapport d'activités</h1>
  <form action="https://formspree.io/f/xovnolok"method="POST">
    <label>Nom du groupement :
      <input type="text" name="nom" required>
    </label><br><br>
    
    <label>Date de l’activité :
      <input type="date" name="date" required>
    </label><br><br>
    
    <label>Lieu :
      <input type="text" name="lieu" required>
    </label><br><br>
    
    <label>Type de reunion :
      <input type="text" name="type" required>
    </label><br><br>
    
    <label>Résumé :
      <textarea name="resume" rows="6" cols="40"></textarea>
    </label><br><br>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
